<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="left-side">
<img  src="leafs.jpg" alt="" id="leaf">

<div class="odinBackground">
    <img src="odin.jpg" alt="" id="odinLogo">
    <h1 class="odinText">ODIN</h1>
</div>

</div>


<div class="main">


<header>
<div class="text">

    <p>This is not a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams.
      <br>   Sign up <i>now</i> to get started.</p>


</div>

      <div class="text">
        <p>You <i>know</i> you want to.</p>
      </div>

 </header>

    <h1>Let's do this!</h1>


    <div class="signUpContainer">
  
    <form class="signUp" action="index.html" method="get">

        <div class="top-row">
            <div class="first_name">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </div> 
            <div class="last_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
            </div>
                
        </div>

      
        <div class="middle-row">
        <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" placeholder="999-999-999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
        </div>
    </div>
      
    <div class="bottom-row">

        <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="password">
            <label for="password-confirmation">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirmation" name="password-confirmation">
        </div>
    </div>

    <button>CREATE ACCOUNT</button>

</form>

</div>

</div>
 

</div>

    </body>

<script src="sript.js"></script>
</html>
